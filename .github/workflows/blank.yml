name: CI

on:
  pull_request:
    types:
    - '*'
  push:
    branches:
    - master
    tags:
    - '*'


jobs:
  linux:
    strategy:
      matrix:
        pattern: [0,1,2]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      shell: bash
      run: |
        clang --version
        gcc --version
        cc --version
        echo ${{ matrix.pattern }}
        if [ ${{ matrix.pattern }} == 0 ]; then MY=1 && echo ${MY}; fi
        if [ ${{ matrix.pattern }} == 1 ]; then echo "one"; fi
        if [ ${{ matrix.pattern }} == 2 ]; then echo "two"; fi
  macos:
    strategy:
      matrix:
        pattern: [0,1,2]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
  windows:
    strategy:
      matrix:
        pattern: [0,1,2]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
